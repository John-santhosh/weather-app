<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather app created using API" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <title>Weather App by John</title>

    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-center">
    <main>
      <h1 class="text-warning p-3">Weather</h1>
      <input
        id="city-input"
        class="form-control form-control-lg my-3"
        type="text"
        placeholder="Search city"
      />
      <button type="button" class="btn btn-lg btn-dark">Search</button>
      <div id="weather-output" class="mt-3">
        <div class="mb-3 text-center">
          <div class="card mb-4">
            <div class="card-header">
              <h4 id="city-name" class="my-0 font-weight-normal">----</h4>
            </div>
            <div class="card-body">
              <div class="d-flex justify-content-evenly">
                <h1 id="weather-type" class="card-title">----</h1>
                <img id="weather-icon" src="weather.png" alt="" />
              </div>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Temp: <span id="temp">--</span>°c</li>
                <li class="my-1">Min Temp: <span id="min-temp">--</span>°c</li>
                <li>Max Temp: <span id="max-temp">--</span>°c</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- jquery and custom js links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
